<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="principal">
            <div class="display">
                <h1 id="display1"></h1>
            </div>
            <div class="tecladoContainer">
                <div class="tecladoNumeros">
                    <div class="tecladoLinha1">
                        <div class="linha1Botao" onclick="n1()">1</div>
                        <div class="linha1Botao" onclick="n2()">2</div>
                        <div class="linha1Botao" onclick="n3()">3</div>
                    </div>
                    <div class="tecladoLinha2">
                        <div class="linha2Botao" onclick="n4()">4</div>
                        <div class="linha2Botao" onclick="n5()">5</div>
                        <div class="linha2Botao" onclick="n6()">6</div>
                    </div>
                    <div class="tecladoLinha3">
                        <div class="linha3Botao" onclick="n7()">7</div>
                        <div class="linha3Botao" onclick="n8()">8</div>
                        <div class="linha3Botao" onclick="n9()">9</div>
                        <div class="linha4Botao" onclick="n0()">0</div>
                    </div>
                    <div class="tecladoLinha3zero">

                    </div>
                </div>
                <div class="tecladoSimbolos"></div>
                    <div class="simboloLinha1">
                        <div class="simboloBotao1" onclick="soma()">+</div>
                        <div class="simboloBotao1" onclick="subtrai()">-</div>
                        <div class="simboloBotao1" onclick="multi()">x</div>
                    </div>
                    <div class="simboloLinha2">
                        <div class="simboloBotao2" onclick="divide()">/</div>
                        <div class="simboloBotao2" onclick="porcent()">%</div>
                    </div>
                    <div class="res">
                        <div class="limpaBotao" onclick="limpa()">Clean</div>
                        <div class="resBotao" onclick="res()">Result</div>
                    </div>
                    <div class="simboloLinha3">
                        <div class="simboloBotao3"></div>
                        <div class="simboloBotao3"></div>
                        <div class="simboloBotao3"></div>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Weler</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
